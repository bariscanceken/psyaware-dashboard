<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Table - PsyAware</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="assets/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="right-panel">
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Data Table</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Office</th>
                                            <th>Salary</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Tiger Nixon</td>
                                            <td>System Architect</td>
                                            <td>Edinburgh</td>
                                            <td>$320,800</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Çıkış Butonu -->
    <div class="user-area dropdown float-right" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
        <button class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="user-avatar" src="images/benvecano.jpg" alt="User Avatar">
        </button>

        <div class="user-menu dropdown-menu">
            <a class="nav-link" href="#"><i class="fa fa-user"></i>Profilim</a>
            <a class="nav-link" href="#"><i class="fa fa-bell-o"></i>Bildirimler <span class="count">13</span></a>
            <a class="nav-link" href="#"><i class="fa fa-cog"></i>Ayarlar</a>
            <a class="nav-link" href="logout.html"><i class="fa fa-power-off"></i>Çıkış</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/js/lib/sticky-kit.min.js"></script>
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/js/lib/data-table/datatables.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/jszip.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/init/datatables-init.js"></script>

    <script>
    $(document).ready(function() {
        // Dropdown menüyü aç/kapat
        $('.dropdown-toggle').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            $('.user-menu').toggleClass('show');
        });

        // Sayfa herhangi bir yerine tıklandığında menüyü kapat
        $(document).click(function(e) {
            if (!$(e.target).closest('.user-area').length) {
                $('.user-menu').removeClass('show');
            }
        });

        // Menü öğelerine tıklandığında
        $('.user-menu .nav-link').click(function(e) {
            e.stopPropagation();
        });
    });
    </script>
</body>
</html>

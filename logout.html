<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Çıkış - PsyAware</title>
    <meta name="description" content="PsyAware - Çıkış Sayfası">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="shortcut icon" href="images/logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">

    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .logout-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logout-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .logout-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .logout-message {
            color: #666;
            margin-bottom: 30px;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .btn-logout:hover {
            background: #c82333;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .btn-cancel:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .countdown {
            font-size: 18px;
            color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <i class="fa fa-sign-out logout-icon"></i>
            <h2 class="logout-title">Çıkış Yapılıyor</h2>
            <p class="logout-message">Hesabınızdan güvenli bir şekilde çıkış yapılıyor. Lütfen bekleyin...</p>
            <div class="countdown">5</div>
            <div class="buttons">
                <a href="index.html" class="btn-cancel">İptal</a>
                <a href="page-login.html" class="btn-logout">Hemen Çık</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script>
        // Çıkış işlemi için geri sayım
        let count = 5;
        const countdownElement = document.querySelector('.countdown');
        
        const countdown = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = 'page-login.html';
            }
        }, 1000);

        // İptal butonuna tıklandığında
        document.querySelector('.btn-cancel').addEventListener('click', function(e) {
            e.preventDefault();
            clearInterval(countdown);
            window.location.href = 'index.html';
        });

        // Hemen çık butonuna tıklandığında
        document.querySelector('.btn-logout').addEventListener('click', function(e) {
            e.preventDefault();
            clearInterval(countdown);
            window.location.href = 'page-login.html';
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const links = document.querySelectorAll('a[href]');
        links.forEach(link => {
            link.addEventListener('click', function (e) {
                // Internal links only
                if (this.hostname !== window.location.hostname || this.hash) return;
    
                e.preventDefault();
                const href = this.href;
    
                const transition = document.querySelector('.page-transition');
                transition.classList.add('active');
    
                // Delay before navigation
                setTimeout(() => {
                    window.location.href = href;
                }, 1000); // 1 second delay
            });
        });
    
        // Remove transition overlay after page loads
        window.addEventListener('load', function () {
            const transition = document.querySelector('.page-transition');
            if (transition) {
                transition.classList.remove('active');
            }
        });
    });
    </script>
</body>
</html>
